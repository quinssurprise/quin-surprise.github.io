<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main_style.css" />
    <style>
        body {
            background-color: #ebe0f0;
            padding: 40px 20px; /* Increased padding for better centering */
            font-family:Georgia, 'Times New Roman', Times, serif;
            font-weight: 500;
            
        }
        .gallery-title {
            text-align: center;
            margin-bottom: 40px;
        }
        .gallery-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 800px;
            width: 100%;
        }
        .gallery img {
            width: 100%;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s ease;
            
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .mfp-fade.mfp-bg {
            opacity: 0;
            transition: all 0.15s ease-out;
        }
        .mfp-fade.mfp-bg.mfp-ready {
            opacity: 0.8;
        }
        .mfp-fade.mfp-bg.mfp-removing {
            opacity: 0;
        }
        .mfp-fade.mfp-wrap .mfp-content {
            opacity: 0;
            transition: all 0.15s ease-out;
        }
        .mfp-fade.mfp-wrap.mfp-ready .mfp-content {
            opacity: 1;
        }
        .mfp-fade.mfp-wrap.mfp-removing .mfp-content {
            opacity: 0;
        }
        .next-page-container {
            text-align: center;
            margin-top: 50px;
        }

        .btn-primary{
            background-color: #6c4b32 !important;
            border-color: #6c4b32 !important;
            font-size: 18px;
        }

        h1{
            color: #6c4b32;
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="gallery-title">
            <h1>i always amaze with your PAP :')</h1>
        </div>
        <div class="gallery-container">
            <div class="gallery">
                <!-- Repeat these image divs for each photo in your gallery -->
                <a href="assets/img/gallery-1.jpg" class="gallery-item">
                    <img src="assets/img/gallery-1.jpg" alt="Photo">
                </a>

                <a href="assets/img/gallery-2.jpg" class="gallery-item">
                    <img src="assets/img/gallery-2.jpg" alt="Photo">
                </a>
                
                <a href="assets/img/gallery-3.jpg" class="gallery-item">
                    <img src="assets/img/gallery-3.jpg" alt="Photo">
                </a>

                <a href="assets/img/gallery-4.jpg" class="gallery-item">
                    <img src="assets/img/gallery-4.jpg" alt="Photo">
                </a>

                <a href="assets/img/gallery-5.jpg" class="gallery-item">
                    <img src="assets/img/gallery-5.jpg" alt="Photo">
                </a>

                <a href="assets/img/gallery-6.jpg" class="gallery-item">
                    <img src="assets/img/gallery-6.jpg" alt="Photo">
                </a>

                <a href="assets/img/gallery-7.jpg" class="gallery-item">
                    <img src="assets/img/gallery-7.jpg" alt="Photo">
                </a>

                <a href="assets/img/gallery-8.jpg" class="gallery-item">
                    <img src="assets/img/gallery-8.jpg" alt="Photo">
                </a>

            
            </div>
            <div class="next-page-container">
                <a href="page-3.html" class="btn btn-primary">lets read the letter :')</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.gallery-item').magnificPopup({
                type: 'image',
                gallery: {
                    enabled: true
                },
                mainClass: 'mfp-fade'
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
